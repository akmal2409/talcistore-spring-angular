<div class="lg:container mx-auto mt-28">
  <mat-card>
    <mat-card-header>
      <h1 class="font-bold text-3xl">
        Category: {{ category.categoryName }} ({{ category.numberOfProducts }}
        items)
      </h1>
      <p class="block text-indigo-400 font-medium">
        {{ category.description }}
      </p>
    </mat-card-header>
    <mat-card-content>
      <app-product-list [categoryMode]="true"></app-product-list>
    </mat-card-content>
  </mat-card>
</div>
