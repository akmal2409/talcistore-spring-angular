<div class="product-grid">
  <div class="m-0 p-0" *ngFor="let product of products">
    <app-product [product]="product"></app-product>
  </div>
</div>

<mat-paginator
  (page)="onNextPage($event)"
  class="mt-5"
  [length]="pageLength"
  [pageSize]="pageSize"
  [pageSizeOptions]="pageSizeOptions"
  [pageIndex]="pageIndex"
>
</mat-paginator>
