<div class="product-grid">
  <mat-card class="product-card" *ngFor="let product of products">
    <a [routerLink]="['/']">
      <img
        mat-card-image
        src="http://gammalb.com/wp-content/uploads/2020/04/hp2-19.png"
      />
    </a>
    <mat-card-header>
      <mat-card-title
        ><a [routerLink]="['/product', product.id]">{{
          product.productName
        }}</a></mat-card-title
      >
      <mat-card-subtitle>Laptops and Hardware</mat-card-subtitle>
      <d-ng-rating [size]="5" [rating]="'2'" [readonly]="true"></d-ng-rating>
      <div class="price-box">
        <div class="price">
          <span>{{ product.pricePerUnit }}</span>
          <mat-icon>euro_symbol</mat-icon>
        </div>
        <div>
          <p class="shipping text-indigo-600">
            Free Shipping
            <fa-icon [icon]="shippingIcon"></fa-icon>
          </p>
        </div>
      </div>
      <div class="order-section">
        <p class="mt-2 mb-0">Orders: {{ product.orderCount }}</p>
        <button mat-button [color]="'accent'">
          To cart
          <mat-icon> add_shopping_cart</mat-icon>
        </button>
      </div>
    </mat-card-header>
  </mat-card>
</div>
