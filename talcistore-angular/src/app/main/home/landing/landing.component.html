<div class="sm:container mx-auto mt-28">
  <div class="h-auto">
    <mat-carousel
      timings="250ms ease-in"
      [autoplay]="true"
      interval="5000"
      color="accent"
      maxWidth="auto"
      proportion="25"
      slides="5"
      [loop]="true"
      [hideArrows]="false"
      [hideIndicators]="false"
      [useKeyboard]="true"
      [useMouseWheel]="false"
      orientation="ltr"
    >
      <mat-carousel-slide
        #carouselSlide
        *ngFor="let image of carouselImages"
        [image]="image"
        overlayColor="#00000040"
        [hideOverlay]="false"
      >
      </mat-carousel-slide>
    </mat-carousel>
  </div>
  <mat-divider></mat-divider>
  <mat-card>
    <mat-card-header>
      <h1 class="font-bold text-3xl">Top products</h1>
    </mat-card-header>
    <mat-card-content>
      <app-product-list></app-product-list>
    </mat-card-content>
  </mat-card>
</div>
