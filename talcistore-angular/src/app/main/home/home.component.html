<mat-sidenav-container fullscreen (backdropClick)="close()">
  <mat-sidenav class="sidenav" #sidenav (keydown.escape)="close()" disableClose>
    <h4 class="mat-title">Categories</h4>
    <mat-nav-list>
      <mat-list-item *ngFor="let category of categories">
        <a [routerLink]="['/category', category.id, 'products']">{{
          category.categoryName
        }}</a>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="main-content">
    <app-header (sidebarToggle)="sidenav.open()"></app-header>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
